<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Event Login Details">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
    <!-- Bootstrap CSS -->
    <!-- fonts -->
    <!-- <link rel="stylesheet" type="text/css" href="css/fonts.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="default-loader" id="loader" >
        <div class="ball-scale-random">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="container-fluid h-100">
            <div class="row min-vh-100">
                <div class="col-md-4 login-left-wrapper">
                    <div class="row g-0">
                        <div class="login-left-content col-11 col-lg-9 mx-auto">
                            <img src="images/logo-white.png" class="mt-5 mb-5" alt="logo"/>
                            <h1 class="text-white poppins-light"><span class="poppins-bold">Welcome</span>, We are glad to see you again!</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 login-right-wrapper bg-dark d-flex flex-column">
                    <!-- Login -->
                    <div class="row g-0 my-auto" id="loginForm">
                        <div class="col-11 col-md-8 col-lg-7 col-xl-6 mx-auto my-3 login-right-content">
                            <p class="text-light poppins-light login-right-register">
                                Not a member? 
                                <a class="fw-semibold" href="javascript:void(0)" onclick="registerForm()">Register</a>
                            </p>
                            <h3 class="text-white mb-4">Log In to Your Account</h3>
                            <div class="d-flex">
                                <button type="button" class="btn btn-primary btn-sm social-btn d-flex align-items-center"><i class="icon-google" aria-hidden="true"></i><span class="mx-3">Log in with Google</span></button>
                            </div>
                            <div class="d-flex align-items-center my-4">
                                <hr class="col-1 border-secondary">
                                <span class="mx-3 text-white-50">OR</span>
                                <hr class="flex-grow-1 border-secondary">
                            </div>
                            <form class="login-form">
                                <div class="mb-3 login-control">
                                    <label class="text-light pb-1">Email Address</label>
                                    <input type="email" id="lEmail" class="form-control" required placeholder="Enter Your Email"/>
                                </div>
                                <div class="mb-3 login-control">
                                    <label class="text-light pb-1">Password</label>
                                    <a class="float-end fs-14" href="javascript:void(0);">Forgot Password ?</a>
                                    <input type="password" id="lPassword" class="form-control" required placeholder="Enter Your password"/>
                                </div>
                                <button class="btn btn-primary my-2" id="liveToastBtn" onclick="login()" type="submit">Log in</button>
                            </form>
                        </div>
                    </div>
                    <!-- End Login -->
                    <!-- Register -->
                    <div class="row g-0 my-auto" id="registerForm" style="display: none;">
                        <div class="col-11 col-md-8 col-lg-7 col-xl-6 mx-auto my-3 login-right-content">
                            <p class="text-light poppins-light login-right-register">
                                Already a member? 
                                <a class="fw-semibold" href="javascript:void(0)" onclick="loginForm()">Login</a>
                            </p>
                            <h3 class="text-white mb-4">Log In to Your Account</h3>
                            <div class="d-flex">
                                <button type="button" class="btn btn-primary btn-sm social-btn d-flex align-items-center"><i class="icon-google" aria-hidden="true"></i><span class="mx-3">Log in with Google</span></button>
                            </div>
                            <div class="d-flex align-items-center my-4">
                                <hr class="col-1 border-secondary">
                                <span class="mx-3 text-white-50">OR</span>
                                <hr class="flex-grow-1 border-secondary">
                            </div>
                            <form class="login-form">
                                <div class="row ">
                                    <div class="col-sm-6">
                                        <div class="mb-3 login-control">
                                            <label class="text-light pb-1">First Name</label>
                                            <input type="text" id="rFname" class="form-control" required placeholder="Enter Your Email"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="mb-3 login-control">
                                            <label class="text-light pb-1">Last Name</label>
                                            <input type="text" id="rLname" class="form-control" required placeholder="Enter Your Email"/>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3 login-control">
                                    <label class="text-light pb-1">Email Address</label>
                                    <input type="email" id="rEmail" class="form-control" required placeholder="Enter Your Email"/>
                                </div>
                                <div class="mb-3 login-control">
                                    <label class="text-light pb-1">Password</label>
                                    <input type="password" id="rPassword" class="form-control" required placeholder="Enter Your password"/>
                                </div>
                                <div class="mb-3 login-control">
                                    <label class="text-light pb-1">Confirm Password</label>
                                    <input type="password" id="rConfirmPassword" class="form-control" required placeholder="Enter Your password"/>
                                </div>
                                <div class="form-check text-light my-4">
                                    <input id="agree" name="agree" class="form-check-input" type="checkbox">
                                    <label class="form-check-label fs-14" for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                                </div>
                                <button class="btn btn-primary my-2" onclick="register()" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                    <!-- End Register -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="commonToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Event Details</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastContent">
                Please Fill Required Fields
            </div>
        </div>
    </div>
    
    <script src="scripts/jquery-3.7.1.min.js" type="text/JavaScript"></script>
    <script src="scripts/popper.min.js" type="text/JavaScript"></script>
    <script src="scripts/bootstrap.min.js" type="text/JavaScript"></script>
    <script src="scripts/custom.js" type="text/JavaScript"></script>
    
    <script type="text/javascript">
       
    </script>
</body>
</html>
